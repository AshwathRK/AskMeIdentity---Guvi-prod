<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask me identity</title>

    <!-- FONT LINKS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="icon" href="asserts/logoBGR.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- HERO SECTION -->
    <header class="hero-section w-screen flex flex-col">
        <nav class="nav-bar bg-white flex w-full">
            <div class="logo-container flex items-center w-1/3">
                <img src="asserts/logoBGR.png" alt="Ask Me identity Logo" class="main-logo h-14 sm:h-20 w-auto px-3 sm:px-6">
            </div>
            <div class="navbar-links flex col-span-2 justify-between w-2/3">
                <ul class="nav-links-container flex items-center justify-between h-full">
                    <li class="nav-links righteous-regular cursor-pointer">Home</li>
                    <li class="nav-links righteous-regular cursor-pointer">About</li>
                    <li class="nav-links righteous-regular cursor-pointer">Courses</li>
                    <li class="nav-links righteous-regular cursor-pointer">Contact</li>
                </ul>
                <div class="nav-con-links flex h-full justify-center items-center gap-x-2.5 sm:gap-x-6">
                    <img src="asserts/card.png" alt="card" class="nav-icons h-2 sm:h-5 cursor-pointer">
                    <img src="asserts/profile.png" alt="profile" class="nav-icons h-2 sm:h-5 cursor-pointer">
                    <img src="asserts/search.png" alt="search" class="nav-icons h-2 sm:h-5 cursor-pointer">
                </div>
                <div class="con-login flex justify-center items-center">
                    <a class="btn-login fc-login cursor-pointer">Login</a>
                    <button class="btn-sighup btn-grad text-white rounded-md">Sign Up</button>
                </div>
            </div>
        </nav>
        <div class="hero-page flex bg-grad grid-rows-2">
            <div class="left-cont h-full w-1/2 flex flex-col">
                <h1 class="sec-text uppercase text-white righteous-regular">Successful coaches are visionaries</h1>
                <h1 class="main-text text-white righteous-regular pt-5">Good <span class="span-txt text-blue-700">coaching</span> is good teaching & nothing else.</h1>
                <div class="con-2 flex">
                    <button class="view-cource text-white righteous-regular cursor-pointer h-1/2 w-1/4">View Courses</button>
                    <button class="consultent-btn text-white righteous-regular">Get Free Consultent</button>
                </div>
            </div>
            <div class="right-cont h-full w-1/2"></div>
        </div>
        <div class="sponcer-page"></div>
    </header>
</body>

</html>
